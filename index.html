<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Nooa Kronqvist - Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            VANTA.BIRDS({
                el: "#vanta",
                mouseControls: true,
                touchControls: true,
                gyroControls: true,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                backgroundColor: 0xf7ccef,
                speedLimit: 4.00,
                quantity: 5.00
            });
            setTimeout(() => {
                const main = document.querySelector("main");
                main.style.opacity = 1;
                main.style.filter = "blur(0px)";
            }, 1000);
        });
    </script>
</head>

<body>
    <div id="page-container">
        <div id="content-wrap">
            <div id="vanta"></div>
        <main class="animated">
            <header>
                <img src="./assets/jou_2192.jpg" alt="Picture of Nooa" />
                <h1>@Ckronqvi</h1>
                <ul>
                    <li>
                        <a href="https://www.github.com/Ckronqvi/">
                            <img src="./assets/github.svg" alt="Github logo" width="20" \ />
                            GitHub
                        </a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com/in/nooa-kronqvist/">
                            <img src="./assets/linkedin.svg" alt="LinkedIn logo" width="20" \ />
                            LinkedIn
                        </a>
                    </li>
                </ul>
            </header>
          </div>
            <footer id="footer">
                <p>&copy; 2024 Nooa Kronqvist</p>
            </footer>
        </main>
    </div>
</body>

</html>
